    정해진 응답 규칙을 바탕으로 메신저를 통해 사용자와 대답할 수 있도록 구현된 시스템이다.(<a href="https://terms.naver.com/entry.naver?docId=3597506&cid=43667&categoryId=43667">네이버 지식백과</a>)
    <h3>챗봇 게임이란?</h3>
    챗봇을 이용하여 게임을 진행할 수 있도록 만들어진 서비스이다.<br>챗봇 게임에서는 주기적으로 대회를 진행하니 많은 관심 부탁드립니다.
